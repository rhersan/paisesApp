<div class="animate__animated animate__fadeIn animate__faster">

    <h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="item == regionActiva" -->
            <!-- 
                [ngClass]="{
                   'btn-primary': regionActiva == item,
                   'btn-outline-primary': regionActiva !== item
    
                }"
             -->
             <!--donde hay []  requiere evaluación de JS -->
             <!-- [class]="(regionActiva == item) ? 'btn btn-primary mr-1 mb-1' : 'btn btn-outline-primary mr-1 mb-1'" -->
            <button *ngFor="let item of regiones"
                [class]="getClass(item)"            
                (click)="activarRegion(item)"
            >
                {{item | titlecase}}
            </button>
        </div>
    </div>
    
    
    
    <div class="alert alert-danger" *ngIf="responseHttp">
        No se encontró el termino {{regionActiva }}
    </div>
    
    <div *ngIf="countries.length > 0" class="row">
        <div class="col">
            <app-pais-tabla [countries]="countries"></app-pais-tabla>
        </div>
    </div>
</div>
